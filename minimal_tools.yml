---
- hosts: all
  tasks:
  - name: "Limit to Ubuntu distributions"
    import_role:
      name: utils
      tasks_from: filter_distribution

  - name: "Install curl"
    apt:
      name: curl
      state: present
    tags: curl
    become: yes

  - name: "Install neovim"
    include_role:
      name: neovim
    tags: neovim

  - name: "Install git"
    include_role:
      name: git
    tags: git

  - name: "Install htop"
    include_role:
      name: htop
    tags: htop
