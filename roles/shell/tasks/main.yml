---
- import_tasks: zsh.yml
  tags:
    - shell
    - zsh

- import_tasks: locales.yml
  tags:
    - shell
    - locales

- name: Check if Powerline font is installed on environment
  shell: 'fc-list | grep -i powerline'
  ignore_errors: yes
  changed_when: false
  register: fonts

- import_tasks: fonts.yml
  tags:
    - shell
    - fonts
  when: (fonts is not defined) or (fonts|length == 0)

- import_tasks: tmux.yml
  tags:
    - tmux

- import_tasks: fd.yml
  tags:
    - fd

- import_tasks: fzf.yml
  tags:
    - fzf

- import_tasks: bat.yml
  tags:
    - bat

- import_tasks: exa.yml
  tags:
    - exa

- import_tasks: ripgrep.yml
  tags:
    - ripgrep
