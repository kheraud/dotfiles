---
- name: "Limit to Ubuntu distributions"
  import_role:
    name: utils
    tasks_from: filter_distribution

- name: Update apt cache
  apt:
    update_cache: true
  become: true
  changed_when: false

- name: "Install cURL"
  import_tasks: curl.yml
  tags: curl

- name: "Install locales"
  import_tasks: locales.yml
  tags: locales

- name: "Install neovim"
  import_tasks: neovim.yml
  tags: neovim

- name: "Install git"
  import_tasks: git.yml
  tags: git

- name: "Install zsh"
  import_tasks: zsh.yml
  tags: zsh

- name: "Install shell fonts"
  import_tasks: shell_fonts.yml
  tags: shell_fonts

- name: "Install tmux"
  import_tasks: tmux.yml
  tags: tmux

- name: "Install autojump"
  import_tasks: autojump.yml
  tags: autojump

- name: "Install fd"
  import_tasks: fd.yml
  tags: fd

- name: "Install fzf"
  import_tasks: fzf.yml
  tags: fzf

- name: "Install bat"
  import_tasks: bat.yml
  tags: bat

- name: "Install exa"
  import_tasks: exa.yml
  tags: exa

- name: "Install ripgrep"
  import_tasks: ripgrep.yml
  tags: ripgrep

- name: "Install httpie"
  import_tasks: httpie.yml
  tags: httpie

- name: "Install Glances"
  import_tasks: glances.yml
  tags: glances

- name: "Install nnn"
  import_tasks: nnn.yml
  tags: nnn

- name: "Install git-extras"
  import_tasks: git_extras.yml
  tags: git_extras
