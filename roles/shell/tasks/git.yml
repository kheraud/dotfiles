---
- name: Install Git
  apt:
    name: git
    state: present
  become: true

- name: Copy gitignore configuration
  copy:
    src: gitignore
    dest: ~/.gitignore
    mode: 'u=rw'

- name: Apply gitconfig configuration
  template:
    src: gitconfig.j2
    dest: ~/.gitconfig
    mode: 'u=rw'

- name: Install git extras
  apt:
    name: git-extras
    state: present
  become: true
