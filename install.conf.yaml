- clean: ['~']
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - 
    command: type dconf > /dev/null && dconf load / < gnome/dconf-full-backup
    description: Configuring gnome desktop via dconf
    stdin: true
- defaults:
    link:
      create: true
      relink: true
- link:
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux: tmux/tmux
    ~/.zshrc:
      path: zsh/zshrc
      force: true
    ~/.oh-my-zsh/themes/lambda-gitster.zsh-theme: zsh/lambda-gitster/lambda-gitster.zsh-theme
    ~/.config/alacritty: alacritty
    ~/.config/i3: i3
    ~/.config/rofi: rofi
    ~/.config/polybar: polybar
    ~/.config/nvim/init.vim:
      path: nvim/init.vim
      if: curl -fLo ~/.local/share/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    ~/.config/dunst/dunstrc: dunst/dunstrc
