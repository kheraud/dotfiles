- clean: ['~']
- defaults:
    link:
      create: true
      relink: true
- link:
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.tmux:
      path: tmux/tmux
      if: git submodule update --init tmux/tmux/plugins/tpm
    ~/.tmux.conf: tmux/tmux.conf
    ~/.zshrc:
      path: zsh/zshrc
      if: curl -fLo ~/.local/share/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    ~/.config/alacritty/alacritty.yml: alacritty/alacritty.yml
    ~/.config/nvim/init.vim: nvim/init.vim
- shell:
  - [git submodule update --init dotbot, Retrieving dotbot repository]
